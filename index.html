<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Language Selector -->
      <div class="language-selector">
        <select id="languageSelector" title="Select Language">
          <option value="en">English</option>
          <option value="ar">العربية</option>
          <option value="he">עברית</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
        </select>
      </div>

      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Category Filter & Product Search -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="face-cleanser">Face Cleanser</option>
          <option value="moisturizer">Moisturizer</option>
          <option value="serum">Serum</option>
          <option value="sunscreen">Sunscreen</option>
          <option value="makeup">Makeup</option>
          <option value="eye-care">Eye Care</option>
          <option value="lip-care">Lip Care</option>
          <option value="treatment">Treatment</option>
        </select>

        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="productSearch"
            placeholder="Search products by name or keyword..."
            autocomplete="off"
          />
        </div>

        <div class="search-options">
          <label class="search-toggle">
            <input type="checkbox" id="webSearchEnabled" />
            <span>🌐 Enable real-time product updates</span>
          </label>
          <small style="color: #666; margin-left: auto"
            >Experimental feature</small
          >
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList">
          <div
            class="placeholder-message"
            style="
              font-size: 16px;
              color: #999;
              text-align: center;
              width: 100%;
            "
          >
            No products selected yet. Click on products above to add them to
            your routine.
          </div>
        </div>
        <div style="margin-top: 12px">
          <button id="clearAllBtn" class="clear-all-btn" style="display: none">
            <i class="fa-solid fa-trash"></i> Clear All
          </button>
          <button id="generateRoutine" class="generate-btn" disabled>
            <i class="fa-solid fa-wand-magic-sparkles"></i> Generate
            Personalized Routine
          </button>
        </div>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="product-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div></div>
          <button class="modal-close" id="modalClose">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-product-info">
          <img
            id="modalProductImage"
            class="modal-product-image"
            src=""
            alt=""
          />
          <div class="modal-product-details">
            <h2 id="modalProductName"></h2>
            <div id="modalProductBrand" class="brand"></div>
            <div id="modalProductCategory" class="category"></div>
          </div>
        </div>
        <div id="modalProductDescription" class="modal-description"></div>
        <button
          id="modalSelectBtn"
          class="generate-btn"
          style="margin-top: 20px"
        >
          <i class="fa-solid fa-plus"></i> Add to My Routine
        </button>
      </div>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
